<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mot de passe mis à jour</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f0f4f8, #e4e9f0);
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: #495057;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .confirmation-card {
            background: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 4rem;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
            max-width: 500px;
        }
        .confirmation-icon {
            font-size: 5rem;
            color: #2ecc71;
            margin-bottom: 1.5rem;
        }
        .confirmation-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        .confirmation-message {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin-bottom: 2rem;
        }
        .btn-custom {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            border: none;
            color: white;
            padding: 0.85rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .btn-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.6);
            color: white;
        }
    </style>
</head>
<body>
    <div class="confirmation-card">
        <i class="fas fa-check-circle confirmation-icon"></i>
        <h1 class="confirmation-title">C'est fait !</h1>
        <p class="confirmation-message">Votre mot de passe a été mis à jour avec succès.</p>
        <a href="{% url 'accounts:login' %}" class="btn btn-custom">Se reconnecter</a>
    </div>
</body>
</html>
