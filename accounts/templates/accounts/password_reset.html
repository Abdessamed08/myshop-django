{% extends "accounts/base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Réinitialiser mon mot de passe</h2>
    <p>Entrez votre adresse email et nous vous enverrons un lien pour réinitialiser votre mot de passe.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-warning">Envoyer le lien</button>
    </form>
</div>
{% endblock %}
